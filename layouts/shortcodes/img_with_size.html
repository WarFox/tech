{{ $file := .Get 0 }}
{{ $width := .Get 1 }}
{{ $height := .Get 2 }}
{{ $title := .Get 3 }}
{{ $alt := .Get 4 }}

<figure>
    <figcaption>
        <h4>{{ $title }} </h4>
    </figcaption>
    <img src="/images/{{ $file }}"
         title="{{ $title }}"
         width="{{ $width }}"
         height="{{ $height }}"
         alt="{{ $alt }}" />
</figure>
